<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>


        <div class="col-md-6" style="border:2px solid grey;text-align: center;margin: 100px 20px 20px 20px;border-radius: 5px;background: honeydew;">
            <div style="margin: 15px;color: rgb(0, 93, 130)">
                <h1>
                    Currency Converter
                </h1>

            </div>

            <div class="row" style="margin: 15px;">


                <div class=" col-md-12 " style="padding: 5px;">
                    <input type="number " [(ngModel)]="i1 " (keyup)="i1 && unit1 && unit2 && cal2() " style="margin: 3px; ">
                    <input type="number " [(ngModel)]="i2 " (keyup)="i2 && unit1 && unit2 && cal1() " style="margin: 3px; ">


                </div>
                <div class="col-md-12 " style="padding:5px;">

                    <select [(ngModel)]="unit1 " (change)="i1 && unit1 && unit2 && cal2() " style="margin: 3px;width:180px;height: 30px;">
                       
                        <option selected>Select</option>
                        <option *ngFor = " let a of currency ">{{a}}</option>
                      </select>
                    <select [(ngModel)]="unit2 " (change)="i1 && unit1 && unit2 && cal2() " style="margin: 3px;width: 180px;height: 30px; ">
                        <option selected>Select</option>
                    
                      <option *ngFor = " let a of currency ">{{a}}</option>
                    </select>
                </div>
            </div>




        </div>

        <div class="col-md-3 ">
        </div>
    </div>

</div>
