<!DOCTYPE html>

<body style="margin: 0px;">


    <div class="row" style="background: black;color: white;padding: 18px">

        <div class="col-sm-2">
            <h5>Area Of Triangle</h4>
        </div>
        <div class="col-sm-2">
            <input type=" text " id="side1" placeholder="Enter Side 1 ">
        </div>

        <div class="col-sm-2">

        </div>

        <div class="col-sm-2">
            <input type="text " id="side3" placeholder="Enter Side 3 ">
        </div>

        <div class="col-sm-1">
            <button type="button " class="btn btn-primary " onclick="solution1() ">Result</button>
        </div>

        <div class="col-sm-3">
            <span id="ans"></span>
        </div>

    </div>


    <div class="row" style="background: rgb(218, 98, 98);color: white;padding: 18px">


        <div class="col-md-2">

            <h5>Temperature Conversion</h5>
        </div>


        <div class="col-md-3">

            <input type="number" id="c" placeholder="Temperature in Celsius" oninput="solution2('cel')" onchange="solution2('cel')">
        </div>


        <div class="col-md-3">

            <input type="number" id="f" placeholder="Temperature in Fahrenheit" onchange="solution2('fah')" oninput="solution2('fah')">
        </div>

        <div class="col-md-4 "></div>

    </div>



    <div class="row" style="background: black;color: white;padding: 18px">

        <div class="col-sm-2">

            <input type=" text " id="num1" placeholder="Enter number 1 ">
        </div>

        <div class="col-sm-2">
            <input type="text " id="num2" placeholder="Enter number 2 ">
        </div>

        <div class="col-sm-2">
            <input type="text " id="num3" placeholder="Enter number 3 ">
        </div>

        <div class="col-sm-1">
            <button type="button " class="btn btn-primary " onclick="solution3() ">Result</button>
        </div>

        <div class="col-sm-3">
            <span id="ans3"></span>
        </div>

    </div>





    <!--solution 4-->

        </div>

    <!--solution 5-->

        </div>

        <div class="col-md-3">
